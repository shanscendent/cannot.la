{{ define "main" }}
<article>
    <section>
        <h2>{{ .Title }}</h2>
        <ul>
            {{ range .RegularPagesRecursive }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
        <br>
        <div class="center-text">
            {{ .Content }}
        </div>
        <br>
        <h3>Credits</h3>
        <p>CSS - <a target="_blank" href="https://css.winterveil.net/">magick.css</a></p>
        <p>SSG - <a target="_blank" href="https://github.com/gohugoio/hugo">Hugo</a></p>
    </section>
</article>
{{ end }}
