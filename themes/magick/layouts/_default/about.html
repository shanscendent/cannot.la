{{ define "main" }}
<article>
    <section>
        <h2>{{ .Title }}</h2>
        <ul>
            {{ range .RegularPagesRecursive }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </section>
    {{ if .Scratch.Get "useSections" }}
    {{ partial "content-sections.html" . }}
    {{ else }}
        <section>
            {{ .Content }}
        </section>
    {{ end }}
</article>
{{ end }}
