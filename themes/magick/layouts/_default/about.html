{{ define "main" }}
<article>
    <section>
        <h2>{{ .Title }}</h2>
        <ul>
            {{ range .RegularPagesRecursive }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
        <br>
        <div class="center-text">
            {{ .Content }}
        </div>
    </section>
</article>
{{ end }}
